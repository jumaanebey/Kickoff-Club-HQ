<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Night Sky -->
  <rect width="400" height="400" fill="#1A237E"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8"/>
  <circle cx="350" cy="80" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="100" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="280" cy="40" r="2.5" fill="white" opacity="0.9"/>
  
  <!-- Stadium Lights (Beams) -->
  <path d="M50 350 L100 100 L200 100 L200 350" fill="url(#beamLeft)" opacity="0.3"/>
  <path d="M350 350 L300 100 L200 100 L200 350" fill="url(#beamRight)" opacity="0.3"/>
  
  <defs>
    <linearGradient id="beamLeft" x1="50" y1="350" x2="150" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFF" stop-opacity="0" />
      <stop offset="1" stop-color="#FFF" stop-opacity="0.5" />
    </linearGradient>
    <linearGradient id="beamRight" x1="350" y1="350" x2="250" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFF" stop-opacity="0" />
      <stop offset="1" stop-color="#FFF" stop-opacity="0.5" />
    </linearGradient>
  </defs>
  
  <!-- Field -->
  <ellipse cx="200" cy="360" rx="300" ry="100" fill="#4CAF50"/>
  <path d="M100 360 H300" stroke="white" stroke-width="4" opacity="0.5"/>
  
  <!-- Crowd/Stadium Silhouette -->
  <path d="M0 300 C0 250 100 280 200 280 C300 280 400 250 400 300 V400 H0 V300 Z" fill="#0D47A1" opacity="0.9"/>

  <!-- Main text (Welcome Graphic) -->
  <circle cx="200" cy="200" r="60" fill="#FFD700" stroke="#FFA000" stroke-width="5"/>
  <text x="175" y="215" font-family="Arial" font-size="40" fill="#E65100">HQ</text>
</svg>
